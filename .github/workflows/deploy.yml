name: Deploy to Oracle

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Deploy to Oracle
    runs-on: ubuntu-latest

    steps:
    - name: Update code and reload app
      uses: cross-the-world/ssh-pipeline@v1.2.0
      with:
        host: ${{ secrets.SSH_HOST }}
        port: ${{ secrets.SSH_PORT }}
        user: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        pass: ${{ secrets.SSH_PASS }}

        script: cd /opt/cw-django
        script: sudo git pull
        script: source .venv/bin/activate
        script: sudo pip install -r requirements.txt
        script: sudo systemctl stop cw-django
        script: sudo systemctl start cw-django
        script: sudo systemctl status cw-django

    - name: Curl
      uses: wei/curl@v1.1.1
      with:
        args: http://cw.fedyay.net/
